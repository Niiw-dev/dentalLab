<!DOCTYPE html>
<html>
<head>
    <!-- Título que aparecerá en la pestaña del correo electrónico o visor del mensaje -->
    <title>Recordatorio: Creación de Cita</title>
</head>
<body>
    <!-- Saludo personalizado usando el nombre completo del paciente -->
    <p>Hola {{ cita.paciente.get_full_name }},</p>

    <!-- Mensaje principal informando al paciente de la creación de la nueva cita -->
    <p>Te informamos que se ha creado una nueva cita para ti:</p>
    
    <!-- Lista con los detalles de la cita: fecha, hora y motivo -->
    <ul>
        <li>Fecha: {{ cita.fecha }}</li>
        <li>Hora: {{ cita.hora }}</li>
        <li>Motivo: {{ cita.get_motivo_display }}</li>
        <!-- Puedes agregar más detalles de la cita según tu modelo -->
    </ul>

    <!-- Mensaje adicional sugiriendo que el paciente se comunique si necesita hacer algún cambio -->
    <p>Por favor, contáctanos si necesitas hacer algún ajuste a esta cita.</p>

    <!-- Despedida formal y firma del equipo -->
    <p>Saludos,<br>El equipo de citas</p>
</body>
</html>
